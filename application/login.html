<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/js/jquery-1.10.2.js"></script> 
	<script type="text/javascript" src="/js/script.js" ></script>
	<title>Login Page</title>
</head>

<body>
	<div class="wrapper">
	
		<h1>Login</h1><br />
		<div class="entry_wrapper">
			<form name="subForm" id="subForm" onsubmit="submitForm(); return false;" >
					<input class="inputbox" type="text" id="username" placeholder="username" required />
					<br>
					<input class="inputbox" type="password" id="password" placeholder="password" required />
					<br>
					<input type="submit" value="login"/>
			</form>
		</div>

		<div class="response_wrapper">
			<div id="responseText"></div>
		</div>

	</div>
</body>
</html>
